  
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


</div>
</style>
  
 
<div class="all">

  <div class="input" >
    <input type="text" placeholder="City name" class="input_text">
    <input type="submit" value="View Weather" class="view">
    <div class="Or">
       <p>Or</p>
    </div>
    <input type="submit" value="Detect location" class="detect">
  </div>

  <div class="container">
    <div class="top-section">
        <div class="city">Location</div>
    </div>

    <div class="middle-section">
        <div class="icon-section">
              <div class="icon">
                <p>
                    <img src="public/unknown.png" width="100" height="60" alt="Unknown weather">
                </p>
              </div>
              <div class="description"></div>
        </div>
        <div class="temp-section">
             <div class="temperature">-</div>
             <div class="feels-like"></div>
        </div>
   </div>
      
   <div class="bottom-section">
       <div class="stat-1">
             <div class="part-1">
                <div class="img1">
                  <img src="public/humidity-icon.png" width =30px height=30px alt="Humidity"></div>
                  <div class="title">Humidity</div>
                </div>
            <div class="value" data-humidity>_</div>
      </div>
      <div class="stat-2">
          <div class="part-1">
            <div class="img2">
              <img src="public/pressure-icon.png" width =30px height=30px alt="pressure"></div>
              <div class="title">Pressure</div>
            </div>
          <div class="value" data-pressure>_</div>
     </div> 
     <div class="stat-3">
          <div class="part-1">
              <div class="img3">
                <img src="public/wind-icon.png" width =30px height=30px alt="wind speed"></div>
                <div class="title">Wind Speed</div>
              </div>
         <div class="value" data-windSpeed>_</div>
     </div>
     
    </div>
   
  </div>
 
</div>    
 
<script src="app.js"></script>
</body>
</html>
